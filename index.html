<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="left">
            <div class="circle"></div>
            <img src="./images/shoes.png" alt="shoe">
        </div>

        <div class="right">
            <h2 class="brand">Shoesmax</h2>

            <h3 class="collection">Winter Collection</h3>
            <h1 class="title">Ladies Pink & Blue <span>Sneakers</span> </h1>

            <p class="price">
                <span class="new">$150</span>
                <span class="old">$200</span>
            </p>

            <div class="sizes">
                <span>SIZE</span>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                    <button>11</button>
                </div>
            </div>

            <div class="colors">
                <span>COLOR</span>
                <div>
                    <span class="dot black"></span>
                    <span class="dot yellow"></span>
                    <span class="dot blue"></span>
                </div>
            </div>

            <div class="btns">
                <button class="buy">Buy Now</button>
                <button class="cart">Add To Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
